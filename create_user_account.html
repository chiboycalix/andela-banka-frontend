<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/create_user_account.css">
    <title>User | Dashboard</title>
</head>
<body>
   <section>
       <header>
           <div id="navbar">
                
               <div id="logo">
                    <h2><a href="create_user_account.html">My<span>Banka</span></a></h2> 
               </div>
               <div id="username">
                    <h3>Igwe Chinonso</h3>
                </div>
               <div class="toggle_btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
               
           </div>
        <div id="sidebar">
            <img src="img/avatar.png" alt="" id="user_image">
            <p id="user_name">Igwe Chinonso</p>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="active_ul"><a href="create_user_account.html">Create Account</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </div>
       </header>
   </section>
   <section>
    <div id="main">
         <div id="second_navbar">
                <h3>Create Bank Account</h3> 
        </div>
        <div id="create_account">
            <form id="create_account_form">
                <p id="error_message" class="error"></p>
                <p id="account_message" class="success"></p>
               <input type="text" id="fullname" placeholder="Igwe Chinonso" disabled>
               <input type="text" id="email" placeholder="Enter email" disabled>
               <input type="text" id="balance" placeholder="Opening balance">
               <select name="" id="accountType">
                   <option value="1">Select account type</option>
                   <option value="current">Current</option>
                   <option value="savings">Savings</option>
               </select>
               <input type="submit" value="Create Account"> 
            </form>
        </div>
    </section>
    
    </div>
   </section>
   <section>
       <footer>
        <div id="footer">
                <p>2019 Copyright @banka</p> 
        </div>
       </footer>
   </section>
<script src="js/dashboard.js"></script>
<script src="js/create_user_account.js"></script>
<script src="js/logout.js"></script>

</html>
