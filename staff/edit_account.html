       <header>
            <div id="navbar">
                    <div id="logo">

                    <div id="username">

                    </div>

                        <span></span>

        <div id="edit_account">
            <form id="edit_account_form">

               <select name="" id="accountStatus">
                    <option value="1">Change Account Status</option>
                    <option value="dormant">Dormant</option>
                    <option value="active">Active</option>
               </select>
            <input type="submit" value="Edit Account">
