<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Staff | Login</title>

<body>
   <section>
       <header>
           <div id="navbar">
               <div id="logo">
                    <h2><a href="">My<span>Banka</span></a></h2>
               </div>
        </div>
       </header>
   </section>
   <section>
    <div id="main">
         <div id="second_navbar">
            <h3>Staff Login /</h3><span>Enter Login Details</span> 
        </div>
        <div id="user_login">
            <form id="staff_login">
               <p id="error_staff_login" class="error"></p>

               <input type="password" id="password-login" placeholder="Enter password">
               <input type="submit" value="Login"> 
            </form>
        </div>
    </div>
    </section>
    
   <section>
       <footer>
        <div id="footer">
           <p>copyright @banka</p> 
        </div>
       </footer>
   </section>
<script src="../js/dashboard.js"></script>
